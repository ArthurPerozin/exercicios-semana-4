<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Férias</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <h2>Carta de Férias</h2>
      <form id="feriasForm">
        <input type="text" id="nomeFuncionario" placeholder="Digite seu nome" required>
        <div class="form-dates">
        <label for="dataInicio">Data de Início das Férias:</label>
        <input type="date" id="dataInicio" required>
        
        <label for="dataFim">Data de Fim das Férias:</label>
        <input type="date" id="dataFim" required>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  
    <script src="script.js"></script>
  </body>
